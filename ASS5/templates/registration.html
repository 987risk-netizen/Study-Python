<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zenathia.ai</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1 class="site-title">Zenathia.ai</h1>
    <nav>
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Events</a>
      <a href="">Contact</a>
      <a href="">Register</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h1>User Registration</h1>
      <form class="contact-form" method="POST" action="/registration">
        <label>Name</label>
        <input type="text" name="name" placeholder="Your name" required>
        
        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>
        
        <label>Mobile</label>
        <input type="text" name="mobile" placeholder="10-digit mobile number" required>
        
        <label>Choose Event</label>
        <select name="event" required>
          <option value="">Select an event</option>
          <option value="AI">AI</option>
          <option value="ML">ML</option>
        </select>
        
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>
        
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" placeholder="Re-enter password" required>
        
        <button type="submit">Register Now</button>
      </form>
    </div>
  </main>
  <footer>Â© 2025 Simple Site</footer>

  <script>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        alert('{{ messages[0] }}');
      {% endif %}
    {% endwith %}
  </script>
</body>
</html>
